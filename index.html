<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div>
        <h2 class="main-h2">You  vs Computer</h2>
        <div class="weapons">
          <p class="main-para">Choose your weapon:</p>
          <div class="weapon-choices">
            <button id="rockBtn" value="rock">Rock  &#x270A </button>
            <button id="paperBtn" value="paper">Paper &#x270B</button>
            <button id="scissorBtn" value="scissor">Scissor &#x270C</button>
          </div>
        </div>
      </div>

      <div id="score-container">
        <div class="scoreboard-container">
          <div class="player-scoreboard">
            <p class="player">You</p>
            <p id="player-score"> 0 </p>
          </div>

          <div class="computer-scoreboard">
            <p class="computer">Computer</p>
            <p id="computer-score"> 0 </p>
          </div>
        </div>
        
        <h2 id="result"> Final result: </h2>
        <p class="result-para"></p>
      </div>

    </main>

    <footer>
      <p>Copyright Â© Ali</p>
    </footer>
  </body>
</html>
